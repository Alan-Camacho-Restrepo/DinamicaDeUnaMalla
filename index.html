<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulacion malla</title>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div id="sketch">
			<div class="settings-container">
				<a id="container-hider" href="#">Mostrar controles</a>
				<div class="inside">
					<div class="column">
						<label for="wind-range">Viento</label>
						<div>
							<input id="wind-range" class="settings-range" type="range" min="-1" max="1" step="0.1">
							<input id="wind-input" class="settings-input" type="number">
						</div>
						<label for="gravity-range">Gravedad</label>
						<div>
							<input id="gravity-range" class="settings-range" type="range" min="-1" max="1" step="0.1">
							<input id="gravity-input" class="settings-input" type="number">
						</div>
						<br />
						<button id="draw-points" class="settings-btn">Mostrar particulas</button>
						<button id="show-debug" class="settings-btn">Mostrar parametros</button>
					</div>
					<div class="column">
						<label for="cloth-width-range">Ancho de la malla</label>
						<div>
							<input id="cloth-width-range" class="settings-range" type="range" min="1" max="100" step="1">
							<input id="cloth-width-input" class="settings-input" type="number" min="1" max="100">
						</div>
						<label for="cloth-height-range">Altura de la malla</label>
						<div>
							<input id="cloth-height-range" class="settings-range" type="range" min="1" max="100" step="1">
							<input id="cloth-height-input" class="settings-input" type="number" min="1" max="100">
						</div>
						<label for="attached-points-range">Anclar particulas cada</label>
						<div>
							<input id="attached-points-range" class="settings-range" type="range" min="1" max="100" step="1">
							<input id="attached-points-input" class="settings-input" type="number" min="1" max="100">
						</div>
						<br />
						<button id="pause" class="settings-btn">Pausar</button>
						<button id="reset" class="settings-btn">Reiniciar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="sketch.js"></script>
</body>
</html>
